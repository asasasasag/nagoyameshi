{% extends "management/manage_base.html" %}
{% load static %}
{% block title %}NAGOYAMESHI{% endblock %}
{% block sub_content %}

<form method="GET" class="user-search-box">
  <div class="input-group">
      <input type="text" class="form-control" placeholder="メールアドレス" name="email">
      <button type="submit" class="btn btn-primary text-white shadow-sm">検索</button>
  </div>
</form>

  <table class="manage_list">
    <thead>
      <th>ユーザーID</th>
      <th>メールアドレス</th>
      <th>氏名</th>
    </thead>
    <tbody> 
      {% for user in object_list %}
        <tr onclick="location.href='{% url 'user_list_update' pk=user.pk %}'">
            <td >{{ user.pk }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.user_name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
